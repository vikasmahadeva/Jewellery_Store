{% extends "base.html" %}
{% block title %}All Categories{% endblock %}

{% block content %}
  <h2>All Categories</h2>

  <a href="{{ url_for('admin.add_category') }}" class="btn btn-success mb-3">+ Add New Category</a>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
      <tr>
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>
          <a href="{{ url_for('admin.edit_category', category_id=category.id) }}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{{ url_for('admin.delete_category', category_id=category.id) }}" class="btn btn-danger btn-sm"
             onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
