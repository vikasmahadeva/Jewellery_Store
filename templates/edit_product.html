{% extends "base.html" %}
{% block title %}Edit {{ product.name }}{% endblock %}
{% block content %}
<h3>Edit Product</h3>
<form method="post">
  <label class="form-label">Name *</label>
  <input class="form-control" name="name" required value="{{ product.name }}">

  <label class="form-label mt-2">Price *</label>
  <input class="form-control" name="price" type="number" step="0.01" required value="{{ product.price }}">

  <label class="form-label mt-2">Stock *</label>
  <input class="form-control" name="stock" type="number" min="0" required value="{{ product.stock }}">

  <label class="form-label mt-2">Image URL</label>
  <input class="form-control" name="image" value="{{ product.image }}">

  <label class="form-label mt-2">Description</label>
  <textarea class="form-control" name="description">{{ product.description }}</textarea>

  <button class="btn btn-primary mt-3">Update</button>
</form>
{% endblock %}
