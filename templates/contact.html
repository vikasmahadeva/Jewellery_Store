{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h1>Contact Us ðŸ“ž</h1>

    <form method="post" class="mt-3">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea name="message" id="message" class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <div class="mt-4">
      <h5>Our Contact Details:</h5>
      <p><strong>Email:</strong> support@jewellerystore.com</p>
      <p><strong>Phone:</strong> +91 9876543210</p>
      <p><strong>Address:</strong> 123 Gold Street, Mumbai, India</p>
    </div>
  </div>
{% endblock %}
