{% extends "base.html" %}
{% block title %}Edit Category{% endblock %}

{% block content %}
  <h2>Edit Category</h2>

  <form method="POST" action="{{ url_for('admin.edit_category', category_id=category.id) }}">
    <div class="mb-3">
      <label for="name" class="form-label">Category Name</label>
      <input type="text" class="form-control" name="name" id="name" required value="{{ category.name }}">
    </div>
    <button type="submit" class="btn btn-primary">Update Category</button>
    <a href="{{ url_for('admin.view_categories') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
