{% extends "base.html" %}
{% from "_csrf.html" import csrf_field %}

{% block title %}Add New Category{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>Add New Category</h3>

  <form method="POST" action="{{ url_for('admin.add_category') }}">
    {{ csrf_field() }}

    <div class="mb-3">
      <label class="form-label">Category Name *</label>
      <input type="text" name="category_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Subcategory Name *</label>
      <input type="text" name="subcategory_name" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('admin.dashboard') }}">Cancel</a>
  </form>
</div>
{% endblock %}
